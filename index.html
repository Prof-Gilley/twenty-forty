<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0a0a0f">
<title>Countdown to 4/20/2040</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0f;
    --surface: #12121a;
    --glow: #ff6b2b;
    --glow-alt: #ff3d6e;
    --text: #f0ece6;
    --muted: #6b6878;
    --font-display: 'Bebas Neue', sans-serif;
    --font-mono: 'JetBrains Mono', monospace;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-mono);
    -webkit-font-smoothing: antialiased;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1.5rem;
    padding-bottom: 3rem;
    position: relative;
  }

  /* Animated background grain */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  /* Glow orb behind content */
  .orb {
    position: fixed;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
    opacity: 0.08;
    filter: blur(60px);
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    animation: pulse 6s ease-in-out infinite alternate;
    z-index: 0;
  }

  .orb-2 {
    background: radial-gradient(circle, var(--glow-alt) 0%, transparent 70%);
    top: auto;
    bottom: 15%;
    animation-delay: -3s;
    opacity: 0.06;
  }

  @keyframes pulse {
    0% { transform: translateX(-50%) scale(1); opacity: 0.06; }
    100% { transform: translateX(-50%) scale(1.3); opacity: 0.12; }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    width: 100%;
    max-width: 420px;
  }

  /* Target date header */
  .target {
    font-family: var(--font-display);
    font-size: clamp(2.8rem, 10vw, 4.5rem);
    letter-spacing: 0.08em;
    line-height: 1;
    background: linear-gradient(135deg, var(--glow), var(--glow-alt));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.15em;
    animation: fadeSlideIn 0.8s ease-out both;
  }

  .subtitle {
    font-size: 0.7rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 2.5rem;
    animation: fadeSlideIn 0.8s ease-out 0.15s both;
  }

  /* Main grid */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.75rem;
    margin-bottom: 2rem;
    animation: fadeSlideIn 0.8s ease-out 0.3s both;
  }

  .cell {
    background: var(--surface);
    border: 1px solid rgba(255, 255, 255, 0.04);
    border-radius: 16px;
    padding: 1.2rem 0.5rem;
    position: relative;
    overflow: hidden;
    transition: border-color 0.3s;
  }

  .cell::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 16px;
    background: linear-gradient(135deg, rgba(255,107,43,0.03), transparent);
    pointer-events: none;
  }

  .cell .value {
    font-family: var(--font-display);
    font-size: clamp(2.6rem, 9vw, 3.8rem);
    line-height: 1;
    letter-spacing: 0.04em;
    color: var(--text);
  }

  .cell .label {
    font-size: 0.6rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--muted);
    margin-top: 0.4rem;
  }

  .days-lost {
    font-family: var(--font-display);
    font-size: clamp(1.2rem, 4vw, 1.6rem);
    line-height: 1;
    letter-spacing: 0.04em;
    margin-top: 0.6rem;
    background: linear-gradient(135deg, var(--glow), var(--glow-alt));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .days-lost-label {
    font-size: 0.5rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--glow);
    opacity: 0.6;
    margin-top: 0.2rem;
  }

  /* Seconds row â€” spans full width, special treatment */
  .seconds-row {
    grid-column: 1 / -1;
    background: linear-gradient(135deg, var(--surface), rgba(255,107,43,0.04));
    border: 1px solid rgba(255,107,43,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.6rem;
    padding: 1rem;
    border-radius: 16px;
    animation: fadeSlideIn 0.8s ease-out 0.45s both;
  }

  .seconds-row .value {
    font-family: var(--font-display);
    font-size: clamp(2rem, 7vw, 3rem);
    background: linear-gradient(135deg, var(--glow), var(--glow-alt));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .seconds-row .label {
    font-size: 0.6rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--muted);
  }

  /* Weeks callout */
  .weeks-bar {
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.04);
    border-radius: 12px;
    padding: 0.9rem 1.2rem;
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    animation: fadeSlideIn 0.8s ease-out 0.5s both;
  }

  .weeks-bar .wk-label {
    font-size: 0.6rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--muted);
  }

  .weeks-bar .wk-value {
    font-family: var(--font-display);
    font-size: 1.6rem;
    letter-spacing: 0.04em;
  }

  .weeks-bar .wk-extra {
    font-size: 0.7rem;
    color: var(--muted);
    margin-left: 0.4rem;
  }

  /* Progress bar at bottom */
  .progress-wrap {
    margin-top: 2rem;
    animation: fadeSlideIn 0.8s ease-out 0.6s both;
  }

  .progress-label {
    display: flex;
    justify-content: space-between;
    font-size: 0.55rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 0.4rem;
  }

  .progress-track {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.06);
    border-radius: 6px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    border-radius: 4px;
    background: linear-gradient(90deg, var(--glow), var(--glow-alt));
    transition: width 1s linear;
  }

  .elapsed {
    margin-top: 0.6rem;
    font-size: 0.55rem;
    letter-spacing: 0.15em;
    color: var(--muted);
    text-align: center;
    opacity: 0.7;
  }

  .elapsed span {
    color: var(--glow);
    opacity: 0.8;
  }

  @keyframes fadeSlideIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Tick flash on seconds */
  @keyframes tick {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  .ticking .seconds-row .value {
    animation: tick 1s step-end infinite;
  }
</style>
</head>
<body class="ticking">

<div class="orb"></div>
<div class="orb orb-2"></div>

<div class="container">
  <div class="target">4 / 20 / 2040</div>
  <div class="subtitle">Countdown to midnight</div>

  <div class="grid">
    <div class="cell">
      <div class="value" id="days">---</div>
      <div class="label">Days Left</div>
      <div class="days-lost" id="days-lost">---</div>
      <div class="days-lost-label">Days Gone</div>
    </div>
    <div class="cell">
      <div class="value" id="hours">---</div>
      <div class="label">Hours</div>
    </div>
    <div class="cell">
      <div class="value" id="minutes">---</div>
      <div class="label">Minutes</div>
    </div>
    <div class="cell seconds-row">
      <div>
        <div class="value" id="seconds">---</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <div class="weeks-bar">
    <span class="wk-label">Weeks</span>
    <span>
      <span class="wk-value" id="weeks">---</span>
      <span class="wk-extra" id="weeks-extra"></span>
    </span>
  </div>

  <div class="progress-wrap">
    <div class="progress-label">
      <span>4/20/2020</span>
      <span>4/20/2040</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="progress"></div>
    </div>
    <div class="elapsed" id="elapsed"></div>
  </div>
</div>

<script>
  const TARGET = new Date('2040-04-20T00:00:00').getTime();
  const START  = new Date('2020-04-20T00:00:00').getTime();

  const $days    = document.getElementById('days');
  const $daysLost = document.getElementById('days-lost');
  const $hours   = document.getElementById('hours');
  const $minutes = document.getElementById('minutes');
  const $seconds = document.getElementById('seconds');
  const $weeks   = document.getElementById('weeks');
  const $wkExtra = document.getElementById('weeks-extra');
  const $progress = document.getElementById('progress');
  const $elapsed  = document.getElementById('elapsed');

  function pad(n) { return String(n).padStart(2, '0'); }

  function update() {
    const now  = Date.now();
    const diff = TARGET - now;

    if (diff <= 0) {
      $days.textContent = '0';
      $hours.textContent = '00';
      $minutes.textContent = '00';
      $seconds.textContent = '00';
      $weeks.textContent = '0';
      $wkExtra.textContent = '';
      $progress.style.width = '100%';
      return;
    }

    const totalSec = Math.floor(diff / 1000);
    const elapsed = now - START;
    const d = Math.floor(totalSec / 86400);
    const h = Math.floor((totalSec % 86400) / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;

    const totalWeeks = Math.floor(d / 7);
    const remainDays = d % 7;

    $days.textContent    = d.toLocaleString();
    $daysLost.textContent = Math.floor(elapsed / 86400000).toLocaleString();
    $hours.textContent   = pad(h);
    $minutes.textContent = pad(m);
    $seconds.textContent = pad(s);
    $weeks.textContent   = totalWeeks.toLocaleString();
    $wkExtra.textContent = remainDays > 0 ? `+ ${remainDays}d` : '';

    // Progress
    const total   = TARGET - START;
    const pct     = Math.min(100, Math.max(0, (elapsed / total) * 100));
    $progress.style.width = pct.toFixed(4) + '%';

    // Elapsed / time lost
    const elSec = Math.floor(elapsed / 1000);
    const eY = Math.floor(elSec / (365.25 * 86400));
    const eD = Math.floor((elSec % (365.25 * 86400)) / 86400);
    const eH = Math.floor((elSec % 86400) / 3600);
    const eM = Math.floor((elSec % 3600) / 60);
    const eS = elSec % 60;
    $elapsed.innerHTML = `TIME ELAPSED &mdash; <span>${eY}y ${eD}d ${pad(eH)}h ${pad(eM)}m ${pad(eS)}s</span>`;
  }

  update();

  // Use requestAnimationFrame for reliable mobile updates
  let lastSec = -1;
  function tick() {
    const nowSec = Math.floor(Date.now() / 1000);
    if (nowSec !== lastSec) {
      lastSec = nowSec;
      update();
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);

  // Force update when tab becomes visible again (mobile resume)
  document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
      lastSec = -1;
      update();
    }
  });
</script>
</body>
</html>
