<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>420 Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0f;
    --surface: #14141e;
    --glow: #ff6b2b;
    --glow-alt: #ff3d6e;
    --text: #f0ece6;
    --muted: #6b6878;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: var(--bg);
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    -webkit-font-smoothing: antialiased;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }

  .banner {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 22px;
    letter-spacing: 0.1em;
    background: linear-gradient(135deg, var(--glow), var(--glow-alt));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
  }

  .hours-block {
    text-align: center;
    margin-bottom: 10px;
  }

  .hours-value {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 52px;
    line-height: 1;
    letter-spacing: 0.04em;
  }

  .hours-label {
    font-size: 8px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--muted);
    margin-top: 2px;
  }

  .stats {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 10px;
    width: 100%;
  }

  .stat {
    text-align: center;
  }

  .stat-value {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 24px;
    line-height: 1;
    letter-spacing: 0.04em;
  }

  .stat-value.accent {
    background: linear-gradient(135deg, var(--glow), var(--glow-alt));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .stat-label {
    font-size: 7px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--muted);
    margin-top: 2px;
  }

  .progress-wrap {
    width: 85%;
    margin-top: 4px;
  }

  .progress-dates {
    display: flex;
    justify-content: space-between;
    font-size: 6px;
    letter-spacing: 0.15em;
    color: var(--muted);
    margin-bottom: 3px;
  }

  .progress-track {
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.06);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    border-radius: 4px;
    background: linear-gradient(90deg, var(--glow), var(--glow-alt));
  }
</style>
</head>
<body>

<div class="banner">4 / 20 / 2040</div>

<div class="hours-block">
  <div class="hours-value" id="hours">---</div>
  <div class="hours-label">Hours Remaining</div>
</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value" id="days-left">---</div>
    <div class="stat-label">Days Left</div>
  </div>
  <div class="stat">
    <div class="stat-value accent" id="days-gone">---</div>
    <div class="stat-label">Days Gone</div>
  </div>
</div>

<div class="progress-wrap">
  <div class="progress-dates">
    <span>4/20/2020</span>
    <span>4/20/2040</span>
  </div>
  <div class="progress-track">
    <div class="progress-fill" id="progress"></div>
  </div>
</div>

<script>
  const TARGET = new Date('2040-04-20T00:00:00').getTime();
  const START  = new Date('2020-04-20T00:00:00').getTime();

  const $hours    = document.getElementById('hours');
  const $daysLeft = document.getElementById('days-left');
  const $daysGone = document.getElementById('days-gone');
  const $progress = document.getElementById('progress');

  function update() {
    const now  = Date.now();
    const diff = TARGET - now;
    const elapsed = now - START;
    const total   = TARGET - START;

    if (diff <= 0) {
      $hours.textContent = '0';
      $daysLeft.textContent = '0';
      $daysGone.textContent = Math.floor(total / 86400000).toLocaleString();
      $progress.style.width = '100%';
      return;
    }

    const totalHours = Math.floor(diff / 3600000);
    const totalDaysLeft = Math.floor(diff / 86400000);
    const totalDaysGone = Math.floor(elapsed / 86400000);
    const pct = Math.min(100, Math.max(0, (elapsed / total) * 100));

    $hours.textContent    = totalHours.toLocaleString();
    $daysLeft.textContent = totalDaysLeft.toLocaleString();
    $daysGone.textContent = totalDaysGone.toLocaleString();
    $progress.style.width = pct.toFixed(4) + '%';
  }

  update();
  // Update every minute (widget refreshes hourly anyway)
  setInterval(update, 60000);
  document.addEventListener('visibilitychange', function() {
    if (!document.hidden) update();
  });
</script>
</body>
</html>
